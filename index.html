<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikka Guitar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="addnew.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>


<body>

    <header>
        <nav class="row-cols-lg-12 row-cols-md-auto row-cols-sm-auto  ">
            <a href="#home">Home</a>
            <a href="#addnew">Add New</a>
            <a href="#update">Update Details</a>
            <a href="#view">View All</a>

        </nav>

    </header>

    <section id="home">
        <div id="container" class="row-cols-lg-auto row-cols-md-auto ">
            <h1 class="row-cols-9">Welcome To </h1>
            <h2 class="row-cols-11"> Sikka Guitar Shop </h2>
        </div>

        <div class="row-3 col-5 ">
            <img id="guitarImg" src="asset/guitar 01.png" alt="Guitars image">
        </div>
    </section>

    <section id="addnew">
        <div id="addnewcontainer">
            <div id="addnewcard" class="card" style="">
                <div class="card-body">
                    <h1>About Guitar</h1>
                    <div id="GuitarNumber" class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingnum" placeholder="G-100">
                        <label for="floatingInput">Enter guitar no:</label>
                    </div>
                    <div id="GuitarBrand" class="form-floating">
                        <input type="text" class="form-control" id="floatingbrand" placeholder="Morris">
                        <label for="floatingPassword">Enter brand</label>
                    </div>
                    <div id="Qty" class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingcount" placeholder="10">
                        <label for="floatingInput">Enter guitar no:</label>
                    </div>
                    <div id="GuitarBrand" class="form-floating">
                        <input type="text" class="form-control" id="floatingbrand" placeholder="Morris">
                        <label for="floatingPassword">Enter brand</label>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="update">
        <p>Hellow
        </p>
    </section>

    <section id="view">

    </section>

    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
